<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Blockade</title>
		<link rel="stylesheet" href="css/bootstrap.css" title="dark">
		<link rel="stylesheet" href="css/blockade.css">
		<link rel="stylesheet" href="css/about.css">
		<script src="https://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>
		<style>
			span.label {
				padding-top: 3.375px;
			}
		</style>
	</head>
	<body style="opacity: 0.0;">
		<div class="container-fluid drag-bar"></div>
		<div class="container centered" align="center">
			<h1 class="logo">「Blockade」</h1><br>
			<div style="width: 300px; margin-bottom: 12px;">
				<a class="btn btn-default btn-lg btn-block menu-button play">Play</a><br>
				<a class="btn btn-default btn-lg btn-block menu-button editor disabled active">Editor</a><br>
				<a class="btn btn-default btn-lg btn-block menu-button about">About</a><br>
				<a class="btn btn-default btn-lg btn-block menu-button quit">Quit</a>
			</div>
		</div>
		<!--span class="label label-default" style="position: absolute; left: 6px; bottom: 6px;"><span style="font-family: Verdana">©</span> Blockade Team 2017</span-->
		<!--span class="label version" style="position: absolute; right: 6px; bottom: 6px;"></span-->
		<div id="about" class="modal fade" role="dialog">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<!--button type="button" class="btn close close-about">&times;</button-->
						<h4 class="modal-title">About Blockade <span class="label version version-header"></span></h4>
					</div>
					<div id="about-text" class="modal-body"></div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default close-about">Close</button>
					</div>
				</div>
			</div>
		</div>
	</body>
	<script src="https://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<script src="js/version.js"></script>
	<script>
		const remote = require("electron").remote;
		const fs = remote.require("fs");

		$("#about-text").load("about-text.html");

		$(document).ready(function() {
			$("body").animate({opacity: 1.0}, 100);
		});

		$(".btn").attr("draggable", "false");
		$(".btn").on("mouseup mouseleave", function() {$(this).blur();});

		$(".play").on("click", function() {
			location = "levelselect.html";
		});
		$(".editor").on("click", function() {
			location = "editor-old.html?play=0";
		});
		$(".about").on("click", function() {
			$("#about").modal();
		});
		$(".close-about").on("click", function() {
			$("#about").modal("hide");
		});
		$(".quit").on("click", function() {
			remote.app.quit();
		});

		function editor() { // console use only
			location = "editor-old.html?play=0";
		}
		function testing() { // console use only
			location = "testing.html";
		}
	</script>
</html>
